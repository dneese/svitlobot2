<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Майстер налаштування ESP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        .step {
            display: none;
        }
        .active {
            display: block;
        }
        .loading {
            display: none;
            text-align: center;
            color: #333;
        }
        .error {
            color: red;
        }
        .input-group {
            margin-bottom: 15px;
        }
        .input-group label {
            display: block;
            margin-bottom: 5px;
            color: #555;
        }
        .input-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        .message {
            margin-top: 15px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Майстер налаштування ESP</h1>

        <!-- Крок 1: Прошивка -->
        <div id="step1" class="step active">
            <h2>Крок 1: Прошивка пристрою</h2>
            <esp-web-install-button manifest="manifest.json"></esp-web-install-button>
            <button id="nextToStep2">Далі</button>
            <p id="step1Message" class="message"></p>
        </div>

        <!-- Крок 2: Введення параметрів -->
        <div id="step2" class="step">
            <h2>Крок 2: Введення параметрів</h2>
            <div class="input-group">
                <label for="ssid">SSID Wi-Fi:</label>
                <input type="text" id="ssid" placeholder="Введіть SSID">
            </div>
            <div class="input-group">
                <label for="password">Пароль Wi-Fi:</label>
                <input type="password" id="password" placeholder="Введіть пароль">
            </div>
            <div class="input-group">
                <label for="channelKey">Ключ світлоботу:</label>
                <input type="text" id="channelKey" placeholder="Введіть ключ світлоботу">
            </div>
            <button id="nextToStep3">Далі</button>
            <p id="step2Message" class="message"></p>
        </div>

        <!-- Крок 3: Підтвердження -->
        <div id="step3" class="step">
            <h2>Крок 3: Завершення</h2>
            <button id="sendParams">Відправити параметри</button>
            <p id="step3Message" class="message"></p>
            <div id="loading" class="loading">Завантаження...</div>
        </div>
    </div>

    <!-- Підключення скриптів -->
    <script type="module" src="https://unpkg.com/esp-web-tools@7.1.0/dist/web/install-button.js?module"></script>
    <script src="script.js"></script>
</body>
</html>
